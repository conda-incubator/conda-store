name: "Build conda packages"

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  FORCE_COLOR: "1" # Make tools pretty.
  PYTHONUNBUFFERED: "1"  # Keep stdout and stderr nice and tidy

permissions:
  contents: read # This is required for actions/checkout

jobs:
  # Always build & verify package.
  build-package:
    name: Build & verify package
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - macos-14
          - windows-latest
    steps:
      - name: "Checkout Repository ðŸ›Ž"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Check conda builds ðŸ“¦"
        uses: jaimergp/conda-build-action@main
        with:
          artifact-name: 'conda-packages-${{ matrix.os }}'
