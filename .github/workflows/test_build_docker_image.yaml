name: "Test build Docker image"

env:
  FORCE_COLOR: "1" # Make tools pretty.
  PYTHONUNBUFFERED: "1" # Make stdout and stderr behave well

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"
      - "conda-store/**"
      - "conda-store-server/**"
      - "examples/**"
      - "tests/**"
  push:
    branches:
      - main

# ensuring only one instance is running at a given time
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build-docker-image:
    name: "Build docker images"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        docker-image:
          - conda-store
          - conda-store-server
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: "Checkout Repository üõé"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Setup CI environment - Docker üõ†"
        uses: ./.github/actions/docker-setup
        id: setup-ci-docker
        with:
          docker-image: ${{ matrix.docker-image }}

      - name: "Add Docker metadata üìù"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            quansight/${{ matrix.docker-image }}
          tags: |
            type=sha

      - name: "Build Docker images üê≥"
        uses: docker/build-push-action@v5
        with:
          context: "${{ matrix.docker-image }}"
          file: "${{ matrix.docker-image }}/Dockerfile"
          tags: |
            ${{ steps.meta.outputs.tags }}
          target: "dev"
          push: false
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            python_version=${{ env.PYTHON_VERSION_DEFAULT }}
            PSEUDO_VERSION=${{ steps.setup-ci-docker.outputs.cs-version }}
          platforms: ${{ matrix.platform }}
