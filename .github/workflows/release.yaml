name: "Release"

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  release-conda-store:
    name: 'PyPi Release conda-store-server'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - "conda-store"
          - "conda-store-server"
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - name: 'Checkout Infrastructure'
        uses: actions/checkout@main

      - name: Retrieve secret from Vault
        uses: hashicorp/vault-action@v2.5.0
        with:
          method: jwt
          url: "https://quansight-vault-public-vault-b2379fa7.d415e30e.z1.hashicorp.cloud:8200"
          namespace: "admin/quansight"
          role: "repository-conda-incubator-conda-store-role"
          secrets: |
            kv/data/repository/conda-incubator/conda-store/shared_secrets PYPI_USERNAME | HATCH_INDEX_USER;
            kv/data/repository/conda-incubator/conda-store/shared_secrets PYPI_PASSWORD | HATCH_INDEX_AUTH;

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install hatch
        run: |
          pip install hatch

      - name: Build and Distribute
        run: |
          hatch build
          hatch publish
