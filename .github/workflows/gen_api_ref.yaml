name: "Generate openapi.json"

on:
  release:
    types: [published]
  push: # temporary, only for testing
    branches:
      - "gen-openapi-json"
  workflow_dispatch:

jobs:
  update-openapi-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: conda-store-server-dev
          environment-file: conda-store-server/environment-dev.yaml

      - name: Install conda-store-server
        run: python -m pip install conda-store-server/.

      - name: Run openapi.json generation script
        run: python docusaurus-docs/scripts/gen_api_ref.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "[auto-PR] Update openapi.json"
