name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-conda-store-server:
    name: 'Test conda-store-server'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: conda-store-server
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          pip install .[dev]
      - name: Black Formatting
        run: |
          black --version
          black conda_store_server --diff
          black --check conda_store_server
      - name: Flake8 Formatting
        run: |
          flake8 --version
          flake8

  build-conda-store-server:
    name: 'Build conda-store-server docker image'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: conda-store-server
    steps:
      - name: 'Checkout Infrastructure'
        uses: actions/checkout@master
      - name: Docker Build, Tag, Push Image
        env:
          IMAGE_NAME: quansight/conda-store
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f Dockerfile -t $IMAGE_NAME:$IMAGE_TAG .

  build-conda-store:
    name: 'Build JupyterLab Extension'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: conda-store
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install yarn
        run: |
          npm install --global yarn
      - name: Install Python build dependencies
        run: |
          pip install jupyter-packaging
      - name: Bash
        shell: bash -l {0}
        run: |
          yarn
          pip install .
          jupyter labextension develop . --overwrite
          jlpm build
