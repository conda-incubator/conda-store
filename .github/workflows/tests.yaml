name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-conda-store-server:
    name: 'Test conda-store-server'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: conda-store-server
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          pip install .[dev]
          sudo apt install wait-for-it -y
      - name: Black Formatting
        run: |
          black --version
          black conda_store_server --diff
          black --check conda_store_server
      - name: Flake8 Formatting
        run: |
          flake8 --version
          flake8
      - name: Deploy docker-compose
        run: |
          docker-compose up -d
          docker ps

          wait-for-it localhost:5432 # postgresql
          wait-for-it localhost:9000 # minio
          wait-for-it localhost:8000 # jupyterhub
          wait-for-it localhost:5000 # conda-store-server

      ### CYPRESS TESTS
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: npm version
        run: |
          npm --version
      - name: Install Cypress dependencies
        run: |
          sudo apt-get -y update
          sudo apt-get install -y \
               libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev \
               libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
      - name: Cypress run
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_BASE_URL: http://localhost:5000/
        with:
          working-directory: tests/e2e/
      - name: Save Cypress screenshots and videos
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: e2e-cypress
          path: |
            ./tests/e2e/cypress/screenshots/
            ./tests/e2e/cypress/videos/

  test-conda-store:
    name: 'Test conda-store'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: conda-store
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python build dependencies
        run: |
          pip install jupyter-packaging jupyterlab>=3.0.0
      - name: Install package
        run: |
          yarn
          pip install .

  build-docker-image:
    name: 'Build docker images'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        docker-image:
          - conda-store
          - conda-store-server
    steps:
      - name: 'Checkout Infrastructure'
        uses: actions/checkout@v2
      - name: Docker Build, Tag, Push Image
        env:
          IMAGE_NAME: quansight/${{ matrix.docker-image }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG ${{ matrix.docker-image }}
