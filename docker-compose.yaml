services:
  minio:
    extends:
      file: docker-compose-core.yml
      service: minio
  postgres:
    extends:
      file: docker-compose-core.yml
      service: postgres
  redis:
    extends:
      file: docker-compose-core.yml
      service: redis

  conda-store-worker:
    build:
      context: conda-store-server
      target: dev
    user: 1000:1000
    volumes:
      - ./tests/assets/environments:/opt/environments:ro
      - ./tests/assets/conda_store_config.py:/opt/conda_store/conda_store_config.py:ro
    depends_on:
      conda-store-server:
        condition: service_healthy
    platform: linux/amd64
    command:
      [
        "conda-store-worker",
        "--config",
        "/opt/conda_store/conda_store_config.py",
      ]

  conda-store-server:
    build:
      context: conda-store-server
      target: dev
    user: 1000:1000
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./tests/assets/conda_store_config.py:/opt/conda_store/conda_store_config.py:ro
    healthcheck:
      test:
        ["CMD", "curl", "--fail", "http://localhost:8080/conda-store/api/v1/"]
      interval: 10s
      timeout: 5s
      retries: 5
    platform: linux/amd64
    command:
      [
        "conda-store-server",
        "--config",
        "/opt/conda_store/conda_store_config.py",
      ]
    ports:
      - "8080:8080"
