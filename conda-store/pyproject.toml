[build-system]
# https://github.com/ofek/hatch-vcs
requires = ["hatchling>=1.14.0", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "conda-store"
description = "conda-store client"
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.8"
keywords = ["conda"]
authors = [
  { name = "Christopher Ostrouchov", email = "chris.ostrouchov@gmail.com" },
]
maintainers = [{ name = "Tania Allard", email = "trallard@bitsandchips.me" }]
# TODO: update maintainers
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3 :: Only",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Science/Research",
  "Intended Audience :: System Administrators",
]
dependencies = ["rich", "click", "yarl", "aiohttp", "ruamel.yaml"]
dynamic = ["version"]

[project.urls]
Homepage = "https://conda.store/"
Source = "https://github.com/conda-incubator/conda-store"

[tool.hatch.version]
path = "conda_store/__init__.py"

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.hatch.envs.dev]
dependencies = [
  "pre-commit",
  "sphinx",
  "myst-parser",
  "sphinx-panels",
  "sphinx-copybutton",
  "pydata-sphinx-theme",
  "pytest",
  "pytest-mock",
]

[tool.hatch.envs.dev.scripts]
lint = ["pre-commit run --all"]
docs = "sphinx-build -b html ../docs ../docs/_build"
test = "pytest tests"

[project.scripts]
conda-store = "conda_store.__main__:main"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310']

[tool.ruff]
ignore = [
  "E501", # line-length

]
