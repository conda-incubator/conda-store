apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    helm.sh/chart: {{ include "condaStore.chart" . }}
    app.kubernetes.io/name: {{ include "condaStore.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: "{{ template "condaStore.fullname" . }}-worker-claim"
  namespace: {{ .Values.global.namespace }}
spec:
  resources:
    requests:
      storage: {{ .Values.worker.environmentsVolumeSize }}
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: {{ .Values.worker.environmentsVolume }}