name: conda-store-server
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python ==3.10
  # conda environment builds
  - conda ==23.5.2
  - python-docker
  - conda-docker >= 0.1.2
  - conda-pack
  - conda-lock >=1.0.5
  - conda-package-handling
  # web server
  - celery
  - flower
  - redis-py
  - sqlalchemy<=1.4.47
  - alembic
  - psycopg2
  - pymysql
  - requests
  - pyyaml
  - uvicorn
  - fastapi
  - pydantic < 2.0
  - traitlets
  - yarl
  - pyjwt
  - filelock
  - itsdangerous
  - jinja2
  - python-multipart
  # artifact storage
  - minio
